<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOTHUB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
html,body{height:100%;overflow:hidden;}
body{background:#fff7f2;color:#2b1b12;}

.wrapper{height:100vh;position:relative;}
.page{
  height:100vh;width:100%;position:absolute;top:0;left:0;
  display:flex;align-items:center;justify-content:center;
  padding:24px 16px;
  opacity:0;transform:translateY(60px);
  transition:opacity .6s ease, transform .6s ease;
}
.page.active{opacity:1;transform:translateY(0);z-index:1;}

.container{max-width:1100px;width:100%;text-align:center;}
.hero{background:linear-gradient(135deg,#b11226,#ff6a3d);color:#fff;}
.hero h1{font-size:2.6rem}
.hero p{margin:16px auto 28px;max-width:520px}

.menu-grid{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:20px;
}
.menu-card{
  background:#fff;border-radius:18px;overflow:hidden;
  box-shadow:0 14px 30px rgba(0,0,0,.12);
}
.menu-card img{width:100%;height:150px;object-fit:cover}
.menu-card .info{padding:16px}

@media(max-width:900px){.menu-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:520px){.menu-grid{grid-template-columns:1fr}}

.footer{margin-top:20px;font-size:.85rem;color:#777}

/* ================= NAVIGATION ================= */

.bubble{
  position: fixed;
  top:20px;
  left:20px;
  width:110px;
  height: 50px;
  aspect-ratio: 16/9;
  border-radius:12px;
  background:#fff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  cursor: pointer;
  box-shadow:0 12px 28px rgba(0,0,0,.25);
  z-index:100;
  transition: transform .25s ease;
}

.bubble img{
  width:90%;
  height: auto;
  object-fit: cover;
  display: block;
}

.bubble-menu{
  position:fixed;
  top:90px;
  left:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
  opacity:0;
  pointer-events:none;
  transform:translateX(-20px);
  transition:.3s ease;
  z-index:100;
}

.bubble-menu.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}

.bubble-menu button{
  padding:12px 22px;
  border-radius:30px;
  border:none;
  background:#fff;
  color:#b11226;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.15);
  transform:translateX(-15px);
  opacity:0;
  transition:.25s ease;
}

.bubble-menu.active button{
  transform:translateX(0);
  opacity:1;
}

.bubble-menu button:hover{
  transform:scale(1.07);
  box-shadow:0 14px 30px rgba(177,18,38,.35);
}

/* ================= MOBILE MENU ADJUSTMENTS ================= */
@media (max-width: 520px) {
  .menu-grid {
    grid-template-columns: repeat(2, 1fr); /* 2 columns for 4 items visible */
    gap: 12px;
  }

  .menu-card {
    height: auto;
    font-size: 0.85rem; /* smaller text */
  }

  .menu-card img {
    height: 90px;       /* smaller image height */
    object-fit: cover;
  }

  .menu-grid .menu-card:nth-child(n+5) {
    display: none;      /* hide items beyond 4 */
  }
}
</style>
</head>

<body>

<div class="wrapper">

<section class="page hero active">
  <div class="container">
    <h1>HOTHUB</h1>
    <p>Bold flavors. Juicy bites. Hotdogs made to crave.</p>
  </div>
</section>

<section class="page menu">
  <div class="container">
    <h2>Our Menu ðŸŒ­</h2>
    <div class="menu-grid">
      <div class="menu-card"><img src="https://via.placeholder.com/400x300"><div class="info">Classic Dog</div></div>
      <div class="menu-card"><img src="https://via.placeholder.com/400x300"><div class="info">Cheese Bomb</div></div>
      <div class="menu-card"><img src="https://via.placeholder.com/400x300"><div class="info">Chili Crunch</div></div>
      <div class="menu-card"><img src="https://via.placeholder.com/400x300"><div class="info">Spicy Slam</div></div>
    </div>
  </div>
</section>

<section class="page about">
  <div class="container">
    <h2>About HOTHUB</h2>
    <p>Bold, crave-worthy hotdogs for real comfort food lovers.</p>
    <div class="footer">Â© 2026 HOTHUB â€¢ JUICY â€¢ BOLD â€¢ IRRESISTIBLE</div>
  </div>
</section>

</div>

<!-- NAV -->
<div class="bubble" id="bubbleBtn">
  <img src="logo1.jpg" alt="Logo">
</div>

<div class="bubble-menu" id="bubbleMenu">
  <button onclick="goTo(0)">Home</button>
  <button onclick="goTo(1)">Menu</button>
  <button onclick="goTo(2)">About</button>
</div>

<script>
const pages=document.querySelectorAll('.page');
let index=0;

function showPage(i){
  pages.forEach(p=>p.classList.remove('active'));
  pages[i].classList.add('active');
}
function goTo(i){index=i;showPage(index);}

const bubble=document.getElementById('bubbleBtn');
const menu=document.getElementById('bubbleMenu');
let closeTimer;

function openMenu(){
  clearTimeout(closeTimer);
  menu.classList.add('active');
  bubble.style.transform='scale(1.08)';
}

function closeMenu(){
  closeTimer=setTimeout(()=>{
    menu.classList.remove('active');
    bubble.style.transform='scale(1)';
  },150);
}

bubble.addEventListener('mouseenter',openMenu);
menu.addEventListener('mouseenter',openMenu);
bubble.addEventListener('mouseleave',closeMenu);
menu.addEventListener('mouseleave',closeMenu);
</script>

</body>
</html>
